<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>EEG INFORMATICS FINAL PROJECT</title>
  </head>
  <body>
    <h1>EEG Visualizer</h1>
    <div class="flex flex-row">
      <ul>
        <li class="tab-button">Upload File</li>
        <li class="tab-button">View Plot</li>
        <li class="tab-button">Predict Seizure</li>
      </ul>
    </div>
    <div class="form-group">
      <label for="file">EEG File</label>
      <input type="file" id="file">
      <button id="view-eeg">View EEG</button>
      <div id="file-response"></div>
    </div>
    
    <div class="form-group">
      <label for="timestamp">EEG File</label>
      <input type="time" id="timestamp" step=1 value="00:00:00">
      <button id="go-to">Go To</button>
      <div id="timestamp-response"></div>
    </div>
    
    
    <!-- Placeholder for the EEG plot -->
    <div id="eeg-container"></div>
    
    <!-- <div id="controls">
      <button id="load-button">Load Audio</button>
      <button id="play-button">Play</button>
      <button id="stop-button">Stop</button>
    </div> -->
    <input type="file" id="file-input" style="display: none;">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
