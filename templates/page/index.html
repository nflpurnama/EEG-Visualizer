<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>EEG INFORMATICS FINAL PROJECT</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EEG Visualizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a id="upload-tab-nav" class="nav-link active" href="#">Upload EDF</a>
            <a id="view-tab-nav" class="nav-link disabled" href="#">View EEG</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="upload-tab" class="form-group p-2">
      <div id="upload-response"></div>
      <div class="container p-2 w-50 text-start m-auto">
        <div class="row gy-2">
          <label for="file">EEG File</label>
          <input type="file" id="file" class="form-control"/>
          <button id="upload" class="btn btn-primary" disabled>Upload EDF</button>
          <button id="predict" class="btn btn-primary" disabled>
            <span id="predict-btn-label">Predict Annotation</span>
            <div id="predict-btn-load" class="spinner-border d-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
          <div id="predict-response" class="p-2 text-center rounded"></div>
        </div>
      </div>
    </div>

    <div id="view-tab" class="form-group d-none">
      <div class="text-center gx-4">
        <div id="view-load" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="view-content">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                EEG Visualization
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show">
              <div class="accordion-body text-center">
                <input type="range" min="0" max="0" value="0" class="slider w-100" id="image-slider">
                <div class="image-container">
                  <img id="eeg-image" alt="EEG Image">
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Power Spectral Density
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse">
              <div class="accordion-body text-center">
                <div class="image-container">
                  <img id="psd-image" alt="PSD Image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Placeholder for the EEG plot -->

    <!-- <div id="controls">
      <button id="load-button">Load Audio</button>
      <button id="play-button">Play</button>
      <button id="stop-button">Stop</button>
    </div> -->
    <input type="file" id="file-input" style="display: none" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
