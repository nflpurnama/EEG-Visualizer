<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>EEG INFORMATICS FINAL PROJECT</title>
  </head>
  <body class="p-4">
    <h1>EEG Visualizer</h1>
    <div class="container-fluid">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <button
            id="upload-tab-nav"
            class="nav-link active"
            aria-current="page"
            href="#"
          >
            Upload EDF
          </button>
        </li>
        <li class="nav-item">
          <button id="view-tab-nav" class="nav-link disabled" href="#">
            View EEG
          </button>
        </li>
      </ul>
    </div>

    <div id="upload-tab" class="form-group p-2">
      <div class="d-flex flex-column p-2">
        <label for="file">EEG File</label>
        <input type="file" id="file" />
        <button id="upload" disabled>Upload EDF</button>
        <div id="upload-response"></div>
      </div>
      
      <div class="d-flex flex-column p-2">
        <button id="predict" disabled>
          <span id="predict-btn-label">Predict Annotation</span>
          <div id="predict-btn-load" class="spinner-border d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
        <div id="predict-response" class="p-2 text-center"></div>
      </div>
    </div>

    <div id="view-tab" class="form-group d-none">
      <label for="timestamp">EEG File</label>
      <input type="time" id="timestamp" step="1" value="00:00:00" />
      <button id="go-to">Go To</button>
      <div id="timestamp-response"></div>
      <div id="eeg-container"></div>
    </div>

    <!-- Placeholder for the EEG plot -->

    <!-- <div id="controls">
      <button id="load-button">Load Audio</button>
      <button id="play-button">Play</button>
      <button id="stop-button">Stop</button>
    </div> -->
    <input type="file" id="file-input" style="display: none" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
